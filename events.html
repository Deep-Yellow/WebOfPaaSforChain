<body>

                                </ul>
                            </div>

                    </div>
                </div>
            </header>
        </div>
        <div class="content-body">
            <div class="container">
                <div class="row">
                    <main class="col-md-12">
                        <div class="list-container">
                            <div class="flex-item" v-for="item,index in events" :key="index">
                                <div class="poster">
                                    <img :src="item.path" />
                                </div>
                                <div class="my-content">
                                    <h3 class="my-title">
                                        {{item.title}}
                                    </h3>
                                    <div class="my-meta">
                                        <span class="iconfont icon-shijian"></span>
                                        <span class="my-time">{{item.time}}</span>
                                    </div>
                                    <p class="my-info">
                                        {{item.info}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>

        <footer id="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">

            </div>
        </footer>

    </div>

</body>
